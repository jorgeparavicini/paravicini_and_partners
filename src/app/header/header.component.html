<div class="top-0 position-fixed w-100 d-flex flex-column header">
  <div class="d-none d-md-flex justify-content-between bg-white p-4 pb-0">
    <div class="d-flex flex-column text-primary">
      <p class="m-0 fs-2">Paravicini & Partners</p>
      <p class="m-0 fs-5">Executive Search, Assessment and Coaching</p>
    </div>
    <img class="img-fluid d-block logo" src="/assets/img/logo.svg" alt="Logo" />
  </div>
  <div
    class="
      text-white
      w-100
      position-relative
      bg-primary
      d-flex
      justify-content-center
      align-items-center
      flex-grow-1
    "
  >
    <div class="h-100 start-0 d-flex position-absolute align-items-center">
      <app-menu-button #menu></app-menu-button>
    </div>

    <p class="pt-3 pb-3 m-0 text-center d-block d-md-none fs-3 w-100">
      Paravicini & Partners
    </p>

    <nav
      class="d-none d-md-flex justify-content-center container-sm banner-nav"
    >
      <a
        *ngFor="let site of sites; let i = index"
        class="p-0 mt-3 mb-3 ms-auto me-auto btn btn-menu fw-lighter"
        [ngClass]="{ 'text-dark': selectedSite?.siteIndex === i }"
        href="{{ site.url }}"
      >
        {{ site.name }}
      </a>
    </nav>
  </div>
</div>
<div
  class="position-relative header-indent"
  [ngClass]="{ 'menu-open': menu.open }"
>
  <div
    class="pb-3 d-block position-fixed nav-container menu-content"
    [ngClass]="selectedSite ? 'd-md-block' : 'd-md-none'"
  >
    <nav
      class="d-flex flex-column w-100 align-items-center ps-4 pe-4 pt-md-5"
      *ngFor="let site of sites; let i = index"
      [ngClass]="selectedSite?.siteIndex === i ? 'd-md-flex' : 'd-md-none'"
    >
      <p class="text-start w-100 h-100 nav-title pt-3 pt-md-2">
        {{ site.name }}
      </p>
      <div class="d-flex flex-column w-100">
        <a
          class="btn btn-side-menu mt-md-1"
          *ngFor="let subsite of site.subSites; let j = index"
          [ngClass]="{
            'btn-side-menu-primary':
              selectedSite?.subSiteIndex === j ||
              (selectedSite && sites[selectedSite.siteIndex]?.common),
            'd-none d-md-block': sites[i].common && j > 0
          }"
          href="{{ subsite.url }}"
        >
          {{ subsite.name }}
        </a>
      </div>
    </nav>
  </div>
</div>
