<div class="d-flex flex-column page">
  <app-overlay *ngIf="displayOverlay$ | async"></app-overlay>
  <app-header class="header w-100"></app-header>
  <div class="content">
    <div class="container p-5">
      <router-outlet
        (activate)="onRouterOutletActivate($event)"
      ></router-outlet>
    </div>
  </div>
  <app-footer class="footer w-100"></app-footer>
</div>
